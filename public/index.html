<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Angular Tutorial 01</title>
    <script src="js/main.js"></script>
</head>
<body>
    <header ng-include="'includes/header.html'"></header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="buttons">
                        <button ng-click="order = 'name'" class="btn">Order by Name</button>
                        <button ng-click="order = 'category'" class="btn">Order by Category</button>
                    </div>
                    <input type="text" ng-model="search" class="search-input" placeholder="Search">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div ng-controller="appController" class="col-sm-12 pd-none">
                <ul class="list-container">
                    <li ng-repeat="x in foods | orderBy: order | filter: search" ng-show="x.available">
                        <h3>{{x.name}} - {{x.rate | currency }}</h3>
                        <span>{{x.category}}</span>
                        <div ng-click="removeFood(x)" class="remove">x</div>
                    </li>
                </ul>
                <form ng-submit="addFood()">
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for=""></label>
                            <input type="text" placeholder="name" ng-model="newFood.name" class="form-control">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for=""></label>
                            <input type="text" placeholder="name" ng-model="newFood.category" class="form-control">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for=""></label>
                            <input type="text" placeholder="name" ng-model="newFood.rate" class="form-control">
                        </div>
                    </div>
                    <p class="text-center"><button class="btn">Add New Food</button></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
